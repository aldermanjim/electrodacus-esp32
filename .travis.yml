#
# Template #1: General project. Test it using existing `platformio.ini`.
#

language: python
python:
    - "3.6"

os: linux
dist: xenial

cache:
    pip: true
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    # ignore install errors for now with || true
    - platformio update || true
    - platformio lib install || true
    

script:
    - platformio run


deploy:
  provider: releases
  api_key: "6240dfb53b29bcf0a76daea6e59fb614faed153e"
  file:
    - ".pio/build/serial/firmare.bin"
    - ".pio/build/serial/spiffs.bin"
  skip_cleanup: true
  on_tags: true
  on:
    tags: true